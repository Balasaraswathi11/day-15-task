<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
    <div class="textcontainer d-flex justify-content-center align-items-center">
        <h1 id="title">Dom Manipulation with forms</h1>
        <p id="description">Guvi day 15 task </p>
    </div>
    <div class="bossdiv border border-black  ">
    <form id="form">
        <div class="form-group">
            <label for="first-name" class=>First Name:</label> <br>
            <input type="text" id="first-name" name="first-name"  placeholder="Enter your first name" required>
        </div>
    
        <div class="form-group">
            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
    
        <div class="form-group">
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
        </div>
    
        <div class="form-group">
            <label for="pincode">Pincode:</label><br>
            <input type="text" id="pincode" name="pincode" required placeholder="Enter your pincode">
        </div>
    
        <div class="form-group">
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>

        <div class="checkboxes">
            <label>Choice of food:</label><br>
            <div class="cb">
                <input type="checkbox" class="checkbox" name="food" value="Briyani">Briyani<br>
                <input type="checkbox" class="checkbox" name="food" value="sambar">sambar <br>
                <input type="checkbox" class="checkbox" name="food" value="pizza" >pizza<br>
                <input type="checkbox" class="checkbox" name="food" value="burger">burger<br>
                <input type="checkbox"  class="checkbox"name="food" value="friedrice">Friedrice <br>
            </div>
        </div>

        <div class="form-group">
            <label for="state">State:</label><br>
            <input type="text" id="state" name="state" required placeholder="Enter your state">
        </div>
        <div class="form-group">
            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country" required placeholder="Enter your country">
        </div>
    
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
    
        <table class="table container-fluid">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Choice of Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
   

    <script src="./js/index.js"></script>
